train:
  batch_size: 128
  epochs: 10
  log_interval: 50
  lr: 0.001
  loss_function: "MSE"

model:
  type: "ECG_AE"
  embedding_size: 32

logger:
  results_path: "results/"
  checkpoint_path: "checkpoints/"
  enable_wandb: False

system:
  device: "cuda:0"
  seed: 42

dataset:
  name: "ltafdb"

run_name: ${model.type}-${dataset.name}-${now:%Y-%m-%d-%H-%M}
