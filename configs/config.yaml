train:
  batch_size: 128
  epochs: 1
  log_interval: 10
  lr: 0.001
  loss_function: "MSE"

model:
  type: "AE"
  embedding_size: 32

logger:
  results_path: "results/"
  checkpoint_path: "checkpoints/"
  enable_wandb: False

system:
  cuda: True
  seed: 42

dataset:
  name: "MNIST"

run_date: ${now:%Y_%m_%d_%H_%M}
