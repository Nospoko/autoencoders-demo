train:
  batch_size: 128
  epochs: 10
  log_interval: 10
  lr: 0.001
  loss_function: "MSE"
  shuffle: True

model:
  type: "AE"
  embedding_size: 32

results_path: "results/"
checkpoint_path: "checkpoints/"

system:
  device: "cuda:0"
  seed: 42

dataset:
  name: "MNIST"

run_date: ${now:%Y_%m_%d_%H_%M}
run_name: ${dataset.name}-${now:%Y-%m-%d-%H-%M}
